<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed - Your Social Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .header {
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header input[type="text"] {
            width: 300px;
            padding: 5px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        .header .user-menu {
            display: flex;
            align-items: center;
        }

        .header .user-menu img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .user-menu span {
            font-size: 16px;
        }

        .container {
            display: flex;
            margin-top: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            padding: 10px 0;
            color: #1877f2;
            text-decoration: none;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            margin-left: 20px;
        }

        .post-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .post-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            resize: none;
        }

        .post-form button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .post-form button:hover {
            background-color: #166fe5;
        }

        .post {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .post .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post .post-header .username {
            font-weight: bold;
        }

        .post .post-content {
            margin-bottom: 10px;
        }

        .post .post-actions {
            display: flex;
            justify-content: space-around;
        }

        .post .post-actions button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #1877f2;
        }

        .post .post-actions button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Your Social Network</div>
        <input type="text" placeholder="Search">
        <div class="user-menu">
            <img src="user.jpg" alt="User Image">
            <span>Your Name</span>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <a href="newsfeed.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="#">Friends</a>
            <a href="#">Messages</a>
            <a href="#">Notifications</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>
        <div class="main-content">
            <div class="post-form">
                <textarea id="new-post" rows="4" placeholder="What's on your mind?"></textarea>
                <button onclick="postStatus()">Post</button>
            </div>
            <div id="news-feed">
                <!-- Example post -->
                <div class="post">
                    <div class="post-header">
                        <img src="user1.jpg" alt="User Image">
                        <span class="username">John Doe</span>
                    </div>
                    <div class="post-content">
                        <p>This is an example post content. Welcome to the social network!</p>
                    </div>
                    <div class="post-actions">
                        <button>Like</button>
                        <button>Comment</button>
                        <button>Share</button>
                    </div>
                </div>
                <!-- More posts will be appended here dynamically -->
            </div>
        </div>
    </div>

    <script>
        function postStatus() {
            const textArea = document.getElementById('new-post');
            const content = textArea.value.trim();
            if (content === '') {
                alert('Please write something to post!');
                return;
            }

            const newsFeed = document.getElementById('news-feed');
            const newPost = document.createElement('div');
            newPost.className = 'post';

            newPost.innerHTML = `
                <div class="post-header">
                    <img src="user.jpg" alt="User Image">
                    <span class="username">Your Name</span>
                </div>
                <div class="post-content">
                    <p>${content}</p>
                </div>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            `;

            newsFeed.prepend(newPost);
            textArea.value = '';
        }
    </script>
</body>
</html>
