<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Your Social Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .header {
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header input[type="text"] {
            width: 300px;
            padding: 5px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        .header .user-menu {
            display: flex;
            align-items: center;
        }

        .header .user-menu img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .user-menu span {
            font-size: 16px;
        }

        .container {
            display: flex;
            margin-top: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            padding: 10px 0;
            color: #1877f2;
            text-decoration: none;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            margin-left: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .main-content h2 {
            margin-top: 0;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .friends-list {
            list-style: none;
            padding: 0;
        }

        .friends-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .friends-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Your Social Network</div>
        <input type="text" placeholder="Search">
        <div class="user-menu">
            <img src="user.jpg" alt="User Image">
            <span>Your Name</span>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <a href="newsfeed.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="friends.html">Friends</a>
            <a href="messages.html">Messages</a>
            <a href="notifications.html">Notifications</a>
            <a href="settings.html">Settings</a>
            <a href="logout.html">Logout</a>
        </div>
        <div class="main-content">
            <h2>Friends</h2>
            <div class="search-bar">
                <input type="text" id="friendSearch" placeholder="Search for friends..." onkeyup="searchFriends()">
            </div>
            <ul class="friends-list" id="friendsList">
                <!-- Real-time friend list from the database will be populated here -->
            </ul>
        </div>
    </div>
    <script>
        function searchFriends() {
            const input = document.getElementById('friendSearch');
            const filter = input.value.toLowerCase();
            const ul = document.getElementById('friendsList');
            const li = ul.getElementsByTagName('li');

            for (let i = 0; i < li.length; i++) {
                const friend = li[i].textContent || li[i].innerText;
                if (friend.toLowerCase().indexOf(filter) > -1) {
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }
            }
        }

        // Function to populate friends list dynamically (example usage)
        function populateFriendsList(friends) {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = '';
            friends.forEach(friend => {
                const li = document.createElement('li');
                li.textContent = friend.name;
                friendsList.appendChild(li);
            });
        }

        // Example: Fetch friends from server (this would be replaced with an actual server call)
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch friends from the server and populate the friends list
            // fetch('/api/friends')
            //     .then(response => response.json())
            //     .then(data => populateFriendsList(data));
        });
    </script>
</body>
</html>
