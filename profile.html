<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Your Social Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .header {
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header input[type="text"] {
            width: 300px;
            padding: 5px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        .header .user-menu {
            display: flex;
            align-items: center;
        }

        .header .user-menu img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .user-menu span {
            font-size: 16px;
        }

        .container {
            display: flex;
            margin-top: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            padding: 10px 0;
            color: #1877f2;
            text-decoration: none;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            margin-left: 20px;
        }

        .profile-header {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-cover img {
            width: 1000px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .profile-avatar img {
            width: 150px; /* Increased size */
            height: 150px; /* Increased size */
            border-radius: 50%;
            margin-top: -75px; /* Adjusted to center on cover photo */
            border: 3px solid #fff;
        }

        .profile-name {
            font-size: 24px;
            margin: 10px 0;
        }

        .profile-bio {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .profile-actions button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-actions button:hover {
            background-color: #166fe5;
        }

        .profile-description {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .profile-description p {
            margin-bottom: 10px;
        }

        .profile-content .profile-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .profile-content .profile-section h2 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Your Social Network</div>
        <input type="text" placeholder="Search">
        <div class="user-menu">
            <img src="user.jpg" alt="User Image">
            <span>Your Name</span>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <a href="newsfeed.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="friends.html">Friends</a>
            <a href="messages.html">Messages</a>
            <a href="notifications.html">Notifications</a>
            <a href="settings.html">Settings</a>
            <a href="logout.html">Logout</a>
        </div>
        <div class="main-content">
            <div class="profile-header">
                <div class="profile-cover">
                    <img id="coverPhoto" src="https://burst.shopifycdn.com/content/facebook_cover_photo_desktop_mobile_template.jpg" alt="Cover Photo">
                </div>
                <div class="profile-avatar">
                    <img id="profilePicture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT16eO5W8VPjVFrkvG8n_2FQKjByMcbLtBF4A&s" alt="Profile Picture">
                </div>
                <h1 class="profile-name" id="profileName">User name</h1>
                <p class="profile-bio" id="bio">Profile bio.</p>
                <div class="profile-actions">
                    <button onclick="window.location.href='edit-profile.html'">Edit Profile</button>
                </div>
            </div>
            <div class="profile-description">
                <p id="description">This is a sample description about John Doe. You can edit this description by clicking the button below.</p>
                <button onclick="window.location.href='edit-description.html'">Edit Description</button>
            </div>
            <div class="profile-content">
                <div class="profile-section">
                    <h2>Posts</h2>
                    <p>No posts yet.</p>
                </div>
                <div class="profile-section">
                    <h2>Photos</h2>
                    <p>No photos yet.</p>
                </div>
                <div class="profile-section">
                    <h2>Friends</h2>
                    <p>No friends yet.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve and update profile details from local storage
            const profileName = localStorage.getItem('profileName');
            const bio = localStorage.getItem('bio');
            const description = localStorage.getItem('description');
            const profilePicture = localStorage.getItem('profilePicture');
            const coverPhoto = localStorage.getItem('coverPhoto');

            if (profileName) document.getElementById('profileName').textContent = profileName;
            if (bio) document.getElementById('bio').textContent = bio;
            if (description) document.getElementById('description').textContent = description;
            if (profilePicture) document.getElementById('profilePicture').src = profilePicture;
            if (coverPhoto) document.getElementById('coverPhoto').src = coverPhoto;
        });
    </script>
</body>
</html>
