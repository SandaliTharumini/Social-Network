<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Description - Your Social Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #1877f2;
        }

        .edit-description-form h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #166fe5;
        }
    </style>
    <script>
        function saveDescription() {
            const description = document.getElementById('description').value;

            if (description) localStorage.setItem('description', description);

            localStorage.setItem('feedbackMessage', 'Description updated successfully!');
            window.location.href = 'profile.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Description</h1>
        </div>
        <div class="edit-description-form">
            <h2>Update Your Description</h2>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
            </div>
            <button type="button" onclick="saveDescription()">Save</button>
        </div>
    </div>
</body>
</html>
