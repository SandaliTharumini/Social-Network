<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Your Social Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #1877f2;
        }

        .signup-form h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #166fe5;
        }

        .signin-link {
            text-align: center;
            margin-top: 10px;
        }

        .signin-link a {
            color: #1877f2;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 10px;
            color: #888;
        }

        .password-strength.valid {
            color: green;
        }

        .password-strength.invalid {
            color: red;
        }
    </style>
    <script>
        function validatePassword() {
            var password = document.getElementById("password");
            var strengthBadge = document.getElementById("strengthBadge");
            var strongRegex = new RegExp(
                "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{8,})"
            );
            var mediumRegex = new RegExp(
                "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{6,})"
            );
            var enoughRegex = new RegExp("(?=.{4,}).*");

            if (password.value.length == 0) {
                strengthBadge.style.display = "none";
            } else if (false == enoughRegex.test(password.value)) {
                strengthBadge.className = "password-strength invalid";
                strengthBadge.innerText = "More characters";
            } else if (strongRegex.test(password.value)) {
                strengthBadge.className = "password-strength valid";
                strengthBadge.innerText = "Strong!";
            } else if (mediumRegex.test(password.value)) {
                strengthBadge.className = "password-strength valid";
                strengthBadge.innerText = "Medium!";
            } else {
                strengthBadge.className = "password-strength invalid";
                strengthBadge.innerText = "Weak!";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Social Network</h1>
        </div>
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" oninput="validatePassword()" required>
                    <div id="strengthBadge" class="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                <!-- Replace "your_site_key" with your actual reCAPTCHA site key -->
                <button type="submit">Sign Up</button>
            </form>
            <div class="signin-link">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
